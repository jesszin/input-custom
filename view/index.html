<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div class="container">
    <form action="#" class="first">
        <p>
            <input type="radio" id="test1" name="radio-group" checked>
            <label for="test1">Apple</label>
        </p>
        <p>
            <input type="radio" id="test2" name="radio-group">
            <label for="test2">Peach</label>
        </p>
        <p>
            <input type="radio" id="test3" name="radio-group">
            <label for="test3">Orange</label>
        </p>
    </form>
</div>

<div class="container">
   <div class="c-radio">
       <ul class="clearfix">
           <li><label><input type="radio">옵션1</label></li>
           <li><label><input type="radio">옵션2</label></li>
       </ul>
   </div>
</div>

<div class="container">
    <div class="cc-radio">
        <ul>
            <li>
                <label class="ra-control">
                    <input type="radio">
                    <span>옵션입니다.</span>
                </label>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="selected">
        <select name="선택리스트">
            <option value="whole">전체</option>
            <option value="subject">제목</option>
            <option value="name">글쓴이</option>
        </select>
    </div>
</div>
<div class="container responseInput" style="margin-top:50px;background:lightyellow;">
    <table>
        <tr>
            <th><span>전화번호</span></th>
            <td class="phoneType">
                <div class="numberSelect">
                    <select name="선택리스트">
                        <option value="whole">전체</option>
                        <option value="subject">제목</option>
                        <option value="name">글쓴이</option>
                    </select>
                </div>
                <span class="insert">-</span>
                <div class="typing"><input type="text"></div>
                <span class="insert">-</span>
                <div class="typing"><input type="text"></div>
            </td>
        </tr>
        <tr>
            <th><span>이메일</span></th>
            <td class="emailType">
                <div class="typing"><input type="text"></div>
                <span class="insert">@</span>
                <div class="typing direct"><input type="text"></div>
                <div class="numberSelect">
                    <select name="선택리스트">
                        <option value="whole">전체</option>
                        <option value="subject">제목</option>
                        <option value="name">글쓴이</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <th><span>주소</span></th>
            <td class="addrType">
                <div class="addrSearch">
                    <input type="text">
                </div>
                <button class="addrbtn">검색</button>
                <div class="addrRest"><input type="text"></div>
                <div class="addrRest"><input type="text"></div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
